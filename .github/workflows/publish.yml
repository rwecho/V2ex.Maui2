name: Publish to App Store and Google Play

on:
  push:
    tags:
      - 'v*'  # 推送带 v 前缀的标签时触发 (例如 v1.0.0)
  workflow_dispatch:  # 支持手动触发

jobs:
  build-react:
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.setup_version.outputs.BUILD_VERSION }}
      display_version: ${{ steps.setup_version.outputs.DISPLAY_VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup version
        id: setup_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # ApplicationDisplayVersion -> CFBundleShortVersionString (e.g. 1.0.0)
          DISPLAY_VERSION="$VERSION"

          # ApplicationVersion -> CFBundleVersion MUST monotonically increase for every upload.
          # Base from semver (1.2.3 -> 1002003) + append the GitHub run number for uniqueness.
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          BASE_BUILD=$(printf "%d%03d%03d" "$MAJOR" "$MINOR" "$PATCH")
          BUILD_VERSION="${BASE_BUILD}${GITHUB_RUN_NUMBER}"

          echo "DISPLAY_VERSION=$DISPLAY_VERSION" >> "$GITHUB_ENV"
          echo "BUILD_VERSION=$BUILD_VERSION" >> "$GITHUB_ENV"

          echo "DISPLAY_VERSION=$DISPLAY_VERSION" >> "$GITHUB_OUTPUT"
          echo "BUILD_VERSION=$BUILD_VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Build React app
        run: |
          npm install
          npm run build
        working-directory: ./src/V2ex.Maui2.IonicApp

      - uses: actions/upload-artifact@v6
        with:
          name: react-build
          path: ./src/V2ex.Maui2.IonicApp/dist


  # Android 构建
  build-android:
    runs-on: macos-latest
    needs: build-react
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Install Android workload
        run: |
          dotnet workload install maui 
          dotnet workload install android 

      - name: Download React build artifact
        uses: actions/download-artifact@v7
        with:
          name: react-build
          path: ./src/V2ex.Maui2.App/Resources/Raw/wwwroot

      - name: Retrieve the secret and decode it to a file
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > src/V2ex.Maui2.App/keystore.jks

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/V2ex.Maui2.App

      - name: Build and publish Android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          BUILD_VERSION: ${{ needs.build-react.outputs.build_version }}
          DISPLAY_VERSION: ${{ needs.build-react.outputs.display_version }}
        run: |
          dotnet publish -f net10.0-android -c Release \
           -p:AndroidKeyStore=true \
           -p:AndroidSigningKeyStore=keystore.jks \
           -p:AndroidSigningKeyAlias=v2ex_key \
           -p:AndroidSigningStorePass=$KEYSTORE_PASSWORD \
           -p:AndroidSigningKeyPass=$KEY_PASSWORD \
           -p:ApplicationVersion=$BUILD_VERSION \
           -p:ApplicationDisplayVersion=$DISPLAY_VERSION
        working-directory: ./src/V2ex.Maui2.App

      # - name: Upload Android AAB to Release
      #   uses: softprops/action-gh-release@v1
      #   if: startsWith(github.ref, 'refs/tags/')
      #   with:
      #     files: './src/V2ex.Maui2.App/bin/Release/net10.0-android/**/*.aab'

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-build
          path: "src/V2ex.Maui2.App/bin/Release/net10.0-android/*.aab"

  # iOS 构建
  build-ios:
    runs-on: self-hosted
    needs: build-react
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # - uses: maxim-lobanov/setup-xcode@v1
      #   with:
      #     xcode-version: latest

      - name: Install iOS workload
        run: |
          dotnet workload install maui 
          dotnet workload install ios 

      - name: Download React build artifact
        uses: actions/download-artifact@v7
        with:
          name: react-build
          path: ./src/V2ex.Maui2.App/Resources/Raw/wwwroot

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/V2ex.Maui2.App

      - name: Setup provisioning profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          PROVISIONING_PROFILE_PATH: ${{ runner.temp }}/v2ex_maui2.mobileprovision
        run: |
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/v2ex_maui2.mobileprovision || true
          echo "$PROVISIONING_PROFILE_BASE64" | base64 -d > $PROVISIONING_PROFILE_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROVISIONING_PROFILE_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Clean stale signing keychain
        run: |
          # apple-actions/import-codesign-certs uses signing_temp.keychain by default.
          # On self-hosted runners it may already exist from previous runs and cause SecKeychainCreate errors.
          if security list-keychains | grep -q "signing_temp.keychain"; then
            security delete-keychain signing_temp.keychain || true
          fi

      - name: Install Apple Certificate
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12_BASE64 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
      
      - name: Install Provisioning Profile
        uses: apple-actions/download-provisioning-profiles@v1
        with:
          bundle-id: "tech.zb.v2ex.maui.app"
          # profile-type: "IOS_APP_STORE"
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      - name: Build iOS
        env:
          BUILD_VERSION: ${{ needs.build-react.outputs.build_version }}
          DISPLAY_VERSION: ${{ needs.build-react.outputs.display_version }}
          http_proxy: http://127.0.0.1:1081
          https_proxy: http://127.0.0.1:1081
        run: |
          dotnet publish -f net10.0-ios -c Release \
            -p:ApplicationVersion=$BUILD_VERSION \
            -p:ApplicationDisplayVersion=$DISPLAY_VERSION \
            -p:MtouchLink=SdkOnly \
            -p:ArchiveOnBuild=true \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:CodesignKey="${{ secrets.APPLE_SIGNING_IDENTITY }}" \
            -p:CodesignProvision="${{ secrets.APPLE_PROVISIONING_PROFILE_NAME }}"
        working-directory: ./src/V2ex.Maui2.App

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: "src/V2ex.Maui2.App/bin/Release/net10.0-ios/ios-arm64/publish/V2ex.Maui2.App.ipa"
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ios-build
          path: "src/V2ex.Maui2.App/bin/Release/net10.0-ios/ios-arm64/publish/*.ipa"
