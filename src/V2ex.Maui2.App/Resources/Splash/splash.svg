<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
    <defs>
        <!-- 主渐变 - 紫到粉 -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
        </linearGradient>
        
        <!-- 辅助渐变 - 蓝到粉 -->
        <linearGradient id="accentGradient" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
        </linearGradient>
        
        <!-- NOTE: Avoid SVG filter effects in MAUI splash assets.
             Some resizetizer / launch-screen pipelines may drop elements that use filters,
             resulting in only a tiny portion of the logo being visible.
        -->
    </defs>
    
    <!-- 背景圆形 - 外圈 -->
    <!-- <circle cx="228" cy="228" r="205" style="fill:none;stroke:#512BD4;stroke-width:1;opacity:0.2"/> -->
    
    <!-- 主V形状 - 左笔 -->
    <path d="M 135 140 Q 185 235 205 335" 
            style="fill:none;stroke:url(#mainGradient);stroke-width:32;stroke-linecap:round;stroke-linejoin:round"/>
    
    <!-- 主V形状 - 右笔 -->
    <path d="M 321 140 Q 271 235 251 335" 
            style="fill:none;stroke:url(#accentGradient);stroke-width:32;stroke-linecap:round;stroke-linejoin:round"/>
    
   
    <!-- V底部高亮圆点 -->
    <circle cx="228" cy="350" r="10" style="fill:#ec4899"/>
    <circle cx="228" cy="350" r="6" style="fill:#ffffff;opacity:0.7"/>
    
    <!-- 顶部装饰 - 圆形背景 -->
    <!--<circle cx="228" cy="125" r="18" style="fill:none;stroke:#512BD4;stroke-width:2;opacity:0.3"/>-->
    <!--<circle cx="228" cy="125" r="12" style="fill:none;stroke:#6366f1;stroke-width:1.5;opacity:0.5"/>-->
</svg>