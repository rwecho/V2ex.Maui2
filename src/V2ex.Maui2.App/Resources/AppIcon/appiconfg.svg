<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
    <defs>
        <!-- 主渐变 - 紫到粉 -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
        </linearGradient>
        
        <!-- 辅助渐变 - 蓝到粉 -->
        <linearGradient id="accentGradient" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
        </linearGradient>
        
        <!-- 发光效果 -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 主V形状 - 左笔 -->
    <path d="M 135 140 Q 185 235 205 335" 
          style="fill:none;stroke:url(#mainGradient);stroke-width:36;stroke-linecap:round;stroke-linejoin:round;filter:url(#glow)"/>
    
    <!-- 主V形状 - 右笔 -->
    <path d="M 321 140 Q 271 235 251 335" 
          style="fill:none;stroke:url(#accentGradient);stroke-width:36;stroke-linecap:round;stroke-linejoin:round;filter:url(#glow)"/>
    
    <!-- V底部高亮圆点 -->
    <circle cx="228" cy="350" r="11" style="fill:#ec4899;filter:url(#glow)"/>
</svg>