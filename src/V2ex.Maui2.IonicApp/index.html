<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>V2ex Maui2</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="manifest" href="/manifest.json" />

    <link rel="shortcut icon" type="image/png" href="/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/src/hybridwebview.ts" type="module"></script>

    <script>
      function checkWebViewHealth() {
        try {
          if (!document || !document.body) return "NO_BODY";
          if (document.body.innerHTML.length < 100) return "EMPTY_PAGE";
          var appRoot =
            document.getElementById("root") || document.getElementById("app");
          if (appRoot && appRoot.children.length > 0) {
            return "HEALTHY";
          }
          return "UNKNOWN";
        } catch (e) {
          return "ERROR:" + e.message;
        }
      }

      function globalInit(data) {
        console.log("Global init with data:", data);
        window.initData = JSON.parse(data);
      }
    </script>
  </body>
</html>
